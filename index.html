<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>朗讀測試</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    button {
      padding: 1rem 2rem;
      background-color: #ffaad4;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #f98fc3;
    }
  </style>
</head>
<body>
  <h1>🔈 測試朗讀功能</h1>
  <button onclick="speakJapanese('こんにちは')">點我唸出「こんにちは」</button>

  <script>
    function speakJapanese(text) {
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = 'ja-JP';

      // 確保語音載入完成
      const voices = speechSynthesis.getVoices();
      const jpVoice = voices.find(v => v.lang === 'ja-JP');
      if (jpVoice) utter.voice = jpVoice;

      speechSynthesis.speak(utter);
    }

    // 為了 Firefox/部分載入延遲
    if (speechSynthesis.onvoiceschanged !== undefined) {
      speechSynthesis.onvoiceschanged = () => {
        console.log('🔊 語音載入完成');
      };
    }
  </script>
</body>
</html>
